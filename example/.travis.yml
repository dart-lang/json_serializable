language: dart
dart:
  - dev

dart_task:
  # Run the tests -- include the default-skipped presubmit tests
  - test: --run-skipped
  - dartfmt
  - dartanalyzer: --fatal-infos --fatal-warnings .

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
  directories:
    - $HOME/.pub-cache
