# Read about `build.yaml` at https://pub.dartlang.org/packages/build_config
targets:
  $default:
    builders:
      json_serializable:
        generate_for:
          include:
          - example/*
          - test/default_value/*
          - test/generic_files/*
          - test/integration/*
          - test/kitchen_sink/*
          - test/literal/*
          - test/yaml/*
      build_web_compilers|entrypoint:
        generate_for:
        - test/default_value/**
        - test/generic_files/*_test.dart
        - test/integration/*_test.dart
        - test/kitchen_sink/**

      json_serializable|_internal:
        generate_for:
        - test/default_value/default_value.dart
        - test/kitchen_sink/kitchen_sink.dart
        - test/integration/json_test_example.dart
        - test/generic_files/generic_class.dart
        - test/integration/json_test_example.dart
        - test/integration/json_test_example.non_nullable.dart

builders:
  _internal:
    import: 'tool/builder.dart'
    builder_factories: ['internal']
    build_extensions:
      .dart:
      - .factories.dart
      - .g_any_map.dart
      - .g_any_map__checked.dart
      - .g_any_map__checked__non_nullable.dart
      - .g_any_map__non_nullable.dart
      - .g_any_map__non_nullable__use_wrappers.dart
      - .g_exclude_null.dart
      - .g_exclude_null__no_encode_empty.dart
      - .g_exclude_null__no_encode_empty__non_nullable__use_wrappers.dart
      - .g_exclude_null__no_encode_empty__use_wrappers.dart
      - .g_exclude_null__non_nullable.dart
      - .g_exclude_null__use_wrappers.dart
      - .g_explicit_to_json.dart
      - .g_no_encode_empty.dart
      - .g_no_encode_empty__non_nullable.dart
      - .g_non_nullable.dart
      - .g_non_nullable__use_wrappers.dart
      - .g_use_wrappers.dart
    build_to: source
    runs_before: ["json_serializable"]

  json_serializable:
    import: "package:json_serializable/builder.dart"
    builder_factories: ["jsonSerializable"]
    build_extensions: {".dart": ["json_serializable.g.part"]}
    auto_apply: dependents
    build_to: cache
    applies_builders: ["source_gen|combining_builder"]
