name: yaml_decode
version: 1.0.0-dev
author: Dart Team <misc@dartlang.org>
description: >-
  Utilities for generating helpful error messages when decoding YAML documents
  using package:json_serializable and package:yaml.
homepage: https://github.com/dart-lang/json_serializable
environment:
  sdk: '>=2.2.0 <3.0.0'

dependencies:
  json_annotation: ^2.2.0
  yaml: ^2.1.13

dev_dependencies:
  json_serializable: ^2.0.0
  build_runner: ^1.0.0
  build_verify: ^1.1.0
  test: ^1.6.0
